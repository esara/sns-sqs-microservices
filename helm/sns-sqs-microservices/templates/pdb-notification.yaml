{{- if .Values.notification.enabled }}
{{- if .Values.notification.pdb.enabled }}
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: notification-pdb
  labels:
    {{- if .Values.labels }}
    {{- toYaml .Values.labels | nindent 4 }}
    {{- end }}
    app.kubernetes.io/component: notification
spec:
  minAvailable: {{ .Values.notification.pdb.minAvailable }}
  selector:
    matchLabels:
      {{- if .Values.selectorLabels }}
      {{- toYaml .Values.selectorLabels | nindent 6 }}
      {{- end }}
      app.kubernetes.io/component: notification
{{- end }}
{{- end }}

